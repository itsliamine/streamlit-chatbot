<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Droit Pluriel</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			line-height: 1.6;
		}

		h1 {
			color: #333;
			text-align: center;
		}

		#chat-container {
			border: 1px solid #ddd;
			min-height: 300px;
			margin-bottom: 20px;
			padding: 10px;
			overflow-y: auto;
		}

		#monInput {
			width: 70%;
			padding: 10px;
			margin-right: 10px;
		}

		#send-button {
			width: 25%;
			padding: 10px;
		}

		.message {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
		}

		.user-message {
			background-color: #e6f2ff;
			text-align: right;
		}

		.bot-message {
			background-color: #f0f0f0;
			text-align: left;
		}

		/* Votre CSS existant */
		#mic-button {
			width: 10%;
			padding: 10px;
			margin-left: 10px;
		}

		#mic-status {
			color: gray;
			font-size: 0.8em;
			margin-left: 10px;
		}
	</style>
</head>

<body>
	<h1>Chatbot Droit Pluriel</h1>
	<div id="chat-container"></div>
	<div style="display: flex; align-items: center;">
		<input type="text" id="monInput" placeholder="Posez votre question ici..." />
		<button id="send-button" onclick="SendingData()">Envoyer</button>
		<button id="mic-button" onclick="toggleSpeechRecognition()">üéôÔ∏è</button>
		<span id="mic-status"></span>
	</div>

	<script>
		// Fonction pour ajouter un message dans le chat
		function ajouterMessage(texte, type) {
			const chatContainer = document.getElementById('chat-container');
			const messageDiv = document.createElement('div');
			messageDiv.classList.add('message', type);
			messageDiv.innerHTML = texte;
			chatContainer.appendChild(messageDiv);
			chatContainer.scrollTop = chatContainer.scrollHeight;
		}

		// Fonction pour la reconnaissance vocale
		let recognition = null;
		let isListening = false;

		function toggleSpeechRecognition() {
			const micStatus = document.getElementById('mic-status');
			const micButton = document.getElementById('mic-button');
			const inputElement = document.getElementById('monInput');

			if (!('webkitSpeechRecognition' in window)) {
				alert('Votre navigateur ne supporte pas la reconnaissance vocale');
				return;
			}

			if (!isListening) {
				recognition = new webkitSpeechRecognition();
				recognition.lang = 'fr-FR';
				recognition.continuous = false;
				recognition.interimResults = false;

				recognition.onstart = () => {
					isListening = true;
					micStatus.textContent = '√âcoute en cours...';
					micButton.style.backgroundColor = 'red';
				};

				recognition.onresult = (event) => {
					const transcript = event.results[0][0].transcript;
					inputElement.value = transcript;
					micStatus.textContent = '';
					micButton.style.backgroundColor = '';
				};

				recognition.onerror = (event) => {
					console.error('Erreur de reconnaissance vocale:', event.error);
					micStatus.textContent = 'Erreur d\'√©coute';
					micButton.style.backgroundColor = '';
				};

				recognition.onend = () => {
					isListening = false;
					micStatus.textContent = '';
					micButton.style.backgroundColor = '';
				};

				recognition.start();
			} else {
				recognition.stop();
				isListening = false;
				micStatus.textContent = '';
				micButton.style.backgroundColor = '';
			}
		}

		// Reste de votre code JavaScript existant (SendingData, etc.)
		async function SendingData() {
			const inputElement = document.getElementById('monInput');
			const valeurInput = inputElement.value.trim();

			if (!valeurInput) {
				alert('Veuillez saisir une question');
				return;
			}

			// Ajouter le message de l'utilisateur
			ajouterMessage(`<strong>Vous :</strong> ${valeurInput}`, 'user-message');

			try {
				const reponse = await fetch('http://127.0.0.1:5000/api/data', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ input: valeurInput })
				});

				if (!reponse.ok) {
					throw new Error('Erreur de requ√™te');
				}

				const donnees = await reponse.json();

				// Ajouter la r√©ponse du bot
				ajouterMessage(`<strong>Bot :</strong> ${donnees.resultat_traite}`, 'bot-message');
				
				// Effacer l'input
				inputElement.value = '';
			} catch (erreur) {
				console.error('Erreur:', erreur);
				ajouterMessage('<strong>Bot :</strong> Une erreur est survenue lors du traitement de votre question.', 'bot-message');
			}
		}

		// Permettre d'envoyer avec la touche Entr√©e
		document.getElementById('monInput').addEventListener('keypress', function (e) {
			if (e.key === 'Enter') {
				SendingData();
			}
		});
	</script>
</body>

</html>
